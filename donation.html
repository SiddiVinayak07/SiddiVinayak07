<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            color: #333;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, select {
            padding: 10px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        .qr-code {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job portal Innovation</h1>
    </header>

    <section>
        <form id="donationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

           

            <button type="button" onclick="login()">login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Job portal Initiative</p>
    </footer>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function makeDonation() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var paymentMode = document.getElementById('paymentMode').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var amount = document.getElementById('amount').value;

            if (isNaN(amount) || amount <= 0) {
                alert('Gareebo ka mazak mat udao. Please enter a valid donation amount.');
                return;
            }

            // For simplicity, assuming an imaginary UPI payment URL
            var upiUrl = 'upi://' + email + '?amount=' + amount;

            // Generate QR code
            var qrCode = new QRCode(document.getElementById('qrCodeSection'), {
                text: upiUrl,
                width: 128,
                height: 128
            });

            alert('Thank you, ' + name + ', for your donation of ' + amount + ' INR via ' + paymentMode + '. Scan the QR code to make the payment.');
        }
    </script>
</body>
</html>
